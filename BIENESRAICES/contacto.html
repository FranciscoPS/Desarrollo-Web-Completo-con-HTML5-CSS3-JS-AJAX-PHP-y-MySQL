<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">  
</head> 
<body>

    <header class="site-header">

        <div class="contenedor contenido-header">

            <div class="barra">

                <a href="/">
                    <img src="img/logo.svg" alt="Logotipo de Bienes Raices"> <!--Se mete dentro de un enlace para que al dar click en el logo, te redireccione-->
                </a>
                <!--ENLACES-->
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>   <!--blank es para abrir el enlace en una pestaña nueva-->
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>

            </div>

        </div> 

    </header>   

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen Principal">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>
        <form action="" class="contacto"> 
            <fieldset><!--Agrega una linea para juntar campos relacionados-->

                <legend>Información Personal</legend><!--Para ponerle descripcion de lo que trata el fieldset-->

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Nombre(s)" required> <!--Place holder es una pequeña etiqueta con algo de transparencia que se usa para ayudar al usuario a llenar y value va a poner un nombre o algun dato sobre el input desde que se crea-->
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="example@domain.com" required><!--Con el type email, valida el formato de entrada, y con required, solicita que sea llenado forzosamente el campo-->

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="5555555555" required>

                <label for="mensaje">Mensaje:</label>
                <!--Este es un ejemplo de un text area, puedes definir el valor de cols y rows desde html, y en lugar de value, el mensaje que quieres por defecto debe ir dentro de las etiquetas:

                <textarea id="mensaje" cols="80" rows="10">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cumque, inventore omnis ipsum eos quia reprehenderit mollitia fuga! Explicabo, repellat aspernatur. Assumenda voluptatum provident consequuntur corrupti at qui enim temporibus commodi.</textarea>

                -->
                <textarea id="mensaje"></textarea> <!--En este caso, no vamos a definir cols ni rows, ya que se hara por CSS-->

            </fieldset>

            <fieldset>

                <legend>Información sobre propiedad</legend>

                <label for="opciones">Vende o Compra</label>
                <select id="opciones" required>  <!--Combo box-->
                    <option value="" disabled selected>--Seleccionar--</option>   <!--Cada elemento del combo es mediante un option.
                    disabled hace que no sea una opcion valida para seleccionar
                    selected hace que por defecto este seleccionada pero solo al cargar -->
                    <option value="">Compra</option>
                    <option value="">Vende</option>
                </select>

                <label for="cantidad">Cantidad</label>
                <input type="number" min="0" max="10" step="5" required> <!--Solamente va a recibir numeros, estableces min y max, step es para ir de 5 en 5-->

            </fieldset>

            <fieldset>

                <legend>Contacto</legend>

                <p>Como desea ser contactado:</p>

                <div class="forma-contacto">
                    <!--Los radio deben tener value para ser identificados en lenguaje backend, no es como los otros campos-->
                    <label for="telefono">Teléfono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">

                    <!--No se puede repetir email, ya lo usamos.
                    Deben tener el mismo name para que solo puedas seleccionar un radio y no ambos,es decir, deben estar agrupados-->
                    <label for="correo">E-mail</label> 
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>

                <!--NOTA: Los checkbox aunque esten agrupados, si pueden quedarse seleccionados varios-->

                <p>Si eligió Teléfono, elija la fecha y la hora</p>

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="09:00" max="18:00 ">

            </fieldset>

            <input type="submit" value="Enviar" class="boton boton-verde"> <!--Para mandar la informacion-->

        </form>
    </main>

    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>   <!--blank es para abrir el enlace en una pestaña nueva-->
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los Derechos Reservados 2019 &copy;</p> <!--La entidad es como si usaras codigo ASCII para iconos o símbolos-->
        </div>
    </footer>

</body>
</html>
